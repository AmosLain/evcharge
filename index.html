<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find electric vehicle charging stations across the US with real-time data from NREL.">
  <meta name="keywords" content="EV charging, electric vehicle, charging stations, NREL, green energy">
  <meta name="robots" content="index, follow">
  <title>EV Charging Directory</title>
  <!-- SEO Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "EV Charging Directory",
      "url": "https://keen-madeleine-7719a0.netlify.app",
      "description": "Directory of electric vehicle charging stations in the US",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://keen-madeleine-7719a0.netlify.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
  <!-- Google Analytics (replace G-XXXXXXXXXX with your Measurement ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX', { 'page_title': 'EV Charging Directory' });
  </script>
  <!-- Basic Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .station-card { transition: transform 0.2s; }
    .station-card:hover { transform: scale(1.02); }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-3xl font-bold text-center">EV Charging Directory</h1>
    <p class="text-center mt-2">Find EV charging stations across the US</p>
  </header>
  <main class="container mx-auto p-4">
    <section class="mb-6">
      <input id="search" type="text" placeholder="Search by city or zip code..." 
             class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
    </section>
    <section>
      <h2 id="status" class="text-xl font-semibold mb-4">Loading stations...</h2>
      <div id="stations" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
  </main>
  <footer class="bg-gray-800 text-white p-4 text-center">
    <p>&copy; 2025 EV Charging Directory. Powered by NREL API.</p>
  </footer>

  <script>
    // A global variable to store all fetched stations for efficient searching.
    let allStations = [];

    // This function fetches charging station data from the Netlify function.
    async function loadStations() {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 15000); // 15-second timeout

      try {
        console.log('Fetching from Netlify function...');
        // The fetch call points to the Netlify function
        const response = await fetch('/.netlify/functions/stations', { signal: controller.signal });
        
        clearTimeout(timeoutId);

        if (!response.ok) {
          throw new Error(`Netlify function error: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
          // Log the number of stations to the console for debugging
          console.log(`Successfully loaded ${data.stations.length} stations from the API.`);
          allStations = data.stations; // Store the full list
          renderStations(allStations);
          document.getElementById('status').textContent = `Loaded ${allStations.length} charging stations`;
          gtag('event', 'stations_loaded', { count: allStations.length });
        } else {
          console.error('Netlify function failed:', data.error);
          document.getElementById('status').textContent = `Failed to load stations: ${data.error}`;
        }
      } catch (error) {
        clearTimeout(timeoutId);
        console.error('Fetch error:', error);
        
        let errorMessage = 'Error loading stations. Please check your Netlify function logs.';
        if (error.name === 'AbortError') {
          errorMessage = 'The request timed out. The Netlify function may be taking too long to respond.';
        } else if (error.message.includes('Failed to fetch')) {
          errorMessage = 'Network error or CORS issue. Could not connect to the Netlify function.';
        } else {
          errorMessage = error.message;
        }

        document.getElementById('status').textContent = errorMessage;
        gtag('event', 'stations_load_error', { error: errorMessage });
      }
    }

    // This function renders the stations to the HTML.
    function renderStations(stations) {
      const stationsDiv = document.getElementById('stations');
      stationsDiv.innerHTML = ''; // Clear existing content
      // Removed the .slice(0, 50) to display all stations fetched by the API
      stations.forEach(station => {
        const card = document.createElement('div');
        card.className = 'station-card bg-white p-4 rounded-md shadow-md';
        card.innerHTML = `
          <h3 class="text-lg font-semibold">${station.station_name || 'Unnamed Station'}</h3>
          <p>${station.street_address || 'No address'}, ${station.city || ''}, ${station.state || ''} ${station.zip || ''}</p>
          <p>Access: ${station.access_code || 'N/A'}</p>
          <p>Connectors: ${station.ev_connector_types ? station.ev_connector_types.join(', ') : 'N/A'}</p>
        `;
        stationsDiv.appendChild(card);
      });
    }

    // Basic search functionality
    document.getElementById('search').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      // If there are no stations loaded yet, do nothing
      if (allStations.length === 0) {
        return;
      }

      if (query.length < 3) {
        renderStations(allStations); // Reset to full list
        document.getElementById('status').textContent = `Loaded ${allStations.length} charging stations`;
        return;
      }
      
      const filtered = allStations.filter(station => 
        (station.city && station.city.toLowerCase().includes(query)) ||
        (station.zip && station.zip.toLowerCase().includes(query))
      );
      renderStations(filtered);
      document.getElementById('status').textContent = `Found ${filtered.length} stations matching "${query}"`;
      gtag('event', 'search', { query: query, results: filtered.length });
    });

    // Load stations on page load
    loadStations();
  </script>
</body>
</html>
